<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adaptive table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class=wrapper>
    <div class="table_wrap">
      <table class="table">
        <thead>
          <tr>
            <th>заголовок 1</th>
            <th>Наименование</th>
            <th>Данные</th>
            <th>Характеристики</th>
            <th>Большой большой заголовок</th>
            <th>Дата</th>
            <th>Цена</th>
            <th>Преимущества</th>
            <th>Комментарий</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="заголовок 1"><span>Комп</span></td>
            <td data-label="Наименование"><span>Мощной</span></td>
            <td data-label="Данные"><span>супер</span></td>
            <td data-label="Характеристики">
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
            </td>
            <td data-label="Большой большой заголовок"><span>Большое описание</span></td>
            <td data-label="Дата"><span>09.02.2017</span></td>
            <td data-label="Цена"><span>100 000 руб.</span></td>
            <td data-label="Преимущества"><span>Мы лучше всех</span></td>
            <td data-label="Комментарий">Некий коментарий</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
